<!DOCTYPE html>
<html>
  <head>
    <title>Adam Santilli Lab 5: HTML forms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body class="wrapper">
    <div class="container">
      <div class="columns">
        <div class="column is-12">
          <div class="box title">Adam Santilli's Lab 5</div>
        </div>
        <div class="column is-2 is-offset-1">
            <form action="/api">
          <div class="box">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" />
              </div>
            </div>

            <div class="field">
              <label class="label">Food Preference</label>
              <div class="control">
                <input class="input" type="text" />
              </div>
            </div>
            <div class="control">
              <label class="label">Veggie or Vegan?</label>
              <label class="radio">
                <input type="radio" name="answer" />
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="answer" />
                No
              </label>
            </div>
            <div class="control">
              <button class="button is-primary">Submit</button>
            </div>
          </div>
        </div>
        </form>
        <div class="column">
          <div class="box">This is going to be something in two weeks.</div>
        </div>
      </div>
    </div>
  </body>
</html>
